<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
      integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="/Level 1 Task 3/style.css" />
  </head>
  <body>
    <div class="container">
      <!-- <div class="red"></div>
      <div class="blue"></div> -->
      <div class="box">
        <div class="box-display"></div>
        <div class="box-buttons">
          <button value="7" id="b7" class="btn">7</button>
          <button value="8" id="b8" class="btn">8</button>
          <button value="9" id="b9" class="btn">9</button>
          <button id="backspace">
            <i class="fa-solid fa-delete-left"></i>
          </button>
          <button value="4" id="b4" class="btn">4</button>
          <button value="5" id="b5" class="btn">5</button>
          <button value="6" id="b6" class="btn">6</button>
          <button value="/" id="op4" class="op">
            <i class="fa-solid fa-divide"></i>
          </button>
          <button value="1" id="b1" class="btn">1</button>
          <button value="2" id="b2" class="btn">2</button>
          <button value="3" id="b3" class="btn">3</button>
          <button value="*" id="op3" class="op">
            <i class="fa-solid fa-multiply"></i>
          </button>
          <button value="00" id="b00" class="btn">00</button>
          <button value="0" id="b0" class="btn">0</button>
          <button value="." id="b10" class="btn">.</button>
          <button value="-" id="op2" class="op">
            <i class="fa-solid fa-minus"></i>
          </button>
          <button value="0" id="total">=</button>
          <button value="0" id="clear">CE</button>
          <button value="+" id="op1" class="op">
            <i class="fa-solid fa-plus"></i>
          </button>
        </div>
      </div>
    </div>
    <script src="/Level 1 Task 3/script.js"></script>
  </body>
</html>
